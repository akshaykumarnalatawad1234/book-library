<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Book Library</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/library.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1 class="header">Book library</h1>
      </div>
      <div class="row">
        <form action="">
          <div class="four columns">
            <label for="title">Book</label>
            <input type="text" class="u-full-width" id="title" placeholder="Book Title"/>
          </div>
          <div class="four columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" placeholder="Author"/>
          </div>
          <div class="two columns">
            <label for="pages">Pages</label>
            <input type="number" id="pages" class="u-full-width" placeholder="0"/>
          </div>
          <div class="two columns">
            <label for="status">Status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
          </div>
          <input type="submit" value="submit" id="submit" class="button-primary" />
        </form>
      </div>
      <div class="row">
        <div class="twelve columns"></div>
        <table class="twelve columns">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
          <tbody id="book-table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
